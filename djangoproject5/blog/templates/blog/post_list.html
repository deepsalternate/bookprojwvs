{% extends 'base.html' %}
{% block content %}
    <h1>Blog</h1>
    {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h1><a href="{% url 'blog:post_detail' post.pk    %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock content %}
